<!DOCTYPE html>
<html>
<head>
  <title>Your Blog Name</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
      padding: 0;
    }
    header {
      background-color: #f2f2f2;
      text-align: center;
      padding: 10px;
      font-size: 24px;
    }
    .entry {
      margin-bottom: 20px;
    }
    .entry h2 {
      font-size: 20px;
    }
    .entry p {
      text-align: justify;
    }
  </style>
</head>
<body>

  <header>
    Your Blog Name
  </header>

  <div class="entry">
    <h2>Entry Title 1</h2>
    <p>Diary entry 1 content here. You can write as much or as little as you like.</p>
  </div>

  <div class="entry">
    <h2>Entry Title 2</h2>
    <p>Diary entry 2 content here. Share your thoughts, ideas, or daily happenings.</p>
  </div>

</body>
</html>
